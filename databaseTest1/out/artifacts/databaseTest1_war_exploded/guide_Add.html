<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加导游</title>
</head>
<body>
    <center>
        <form action="/myWeb/guide/add" method="post">
            <table border="2">
                    <tr>
                        <td>导游姓名</td>
                        <td><input type="text" name="guideName" /></td>
                    </tr>
                    <tr>
                        <td>导游性别</td>
                        <td><input type="radio" name="sex" value="男" />男
                            <input type="radio" name="sex" value="女" />女
                        </td>
                    </tr>
                    <tr>
                        <td>掌握语种</td>
                        <td><input type="text" name="language"></td>
                    </tr>
                    <tr>
                        <td>线路编号</td>
                        <td><input type="text" name="routeId"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="注册" /></td>
                        <td><input type="reset" value="重置" /></td>
                    </tr>
            </table>
        </form>
    </center>
</body>
</html>
