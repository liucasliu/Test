<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线路添加</title>
</head>
<body>
    <center>
        <form action="/myWeb/route/add" method="post">
            <table border="2">
                <tr>
                    <td>线路内容</td>
                    <td><input type="text" name="route"></td>
                </tr>
                <tr>
                    <td>线路时间</td>
                    <td><input type="text" name="data"></td>
                </tr>
                <tr>
                    <td>花费金额</td>
                    <td><input type="text" name="money"></td>
                </tr>
                <tr>
                    <td>导游编号</td>
                    <td><input type="text" name="guideId"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="注册" /></td>
                    <td><input type="reset" value="重置" /></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
