<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加游客</title>
</head>
<body>
    <center>
         <form action="/myWeb/tour/add" method="post">
             <table border="2">
                 <tr>
                     <td>游客姓名</td>
                     <td><input type="text" name="touristName" /></td>
                 </tr>
                 <tr>
                     <td>游客性别</td>
                     <td><input type="radio" name="sex" value="男" />男
                         <input type="radio" name="sex" value="女" />女
                     </td>
                 </tr>
                 <tr>
                     <td>电话</td>
                     <td><input type="text" name="phoneNumber" /></td>
                 </tr>
                 <tr>
                     <td><input type="submit" value="注册" /></td>
                     <td><input type="reset" value="重置" /></td>
                 </tr>
             </table>
         </form>
    </center>
</body>
</html>
